components:
  schemas:
    Kind:
      title: Kind
      type: object
      description: Kind model.
      properties:
        id:
          type: string
          description: Unique identifier for the given kind.
          format: uuid
        name:
          type: string
          description: Unique name for the given kind.
        description:
          type: string
          description: Description for the given kind.
        status:
          type: string
          enum:
            - published
            - draft
      required:
        - id
        - name
        - status
    Order:
      title: Order
      type: object
      description: Order model.
      properties:
        id:
          type: string
          description: Unique identifier for the given order.
          format: uuid
        name:
          type: string
          description: Unique name for the given order.
        description:
          type: string
          description: Description for the given order.
        status:
          type: string
          enum:
            - published
            - draft
      required:
        - id
        - name
        - status
    Launch:
      title: Launch
      type: object
      description: Launch model.
      properties:
        id:
          type: string
          description: Unique identifier for the given launch.
          format: uuid
        name:
          type: string
          description: Unique name for the given launch.
        description:
          type: string
          description: Description for the given launch.
        status:
          type: string
          enum:
            - todo
            - started
            - completed
      required:
        - id
        - name
        - status
  responses:
    GetKindResponse:
      description: Get Kind Response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Kind'
          examples:
            Got Draft Kind:
              value:
                id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                name: kindName
                description: some description
                status: draft
    ListKindsResponse:
      description: Paginated Kinds Response
      content:
        application/json:
          schema:
            type: object
            properties:
              kinds:
                type: array
                items:
                  $ref: '#/components/schemas/Kind'
              nextCursor:
                type: string
            required:
              - kinds
              - nextCursor
    GetOrderResponse:
      description: Get Order Response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Order'
          examples:
            Got Draft Order:
              value:
                id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                name: orderName
                description: some description
                status: draft
    ListOrdersResponse:
      description: Paginated Orders Response
      content:
        application/json:
          schema:
            type: object
            properties:
              orders:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
              nextCursor:
                type: string
            required:
              - orders
              - nextCursor
    GetLaunchResponse:
      description: Get Launch Response
      content:
        application/json:
          schema:
